{% extends "base.html" %}
{% block title %}上传评论文件{% endblock %}
{% block content %}
<h2>上传评论 CSV 或 Excel</h2>
<form method="POST" enctype="multipart/form-data">
  <input type="file" name="file" class="form-control mb-2" required>
  <button type="submit" class="btn btn-success">上传并查看</button>
</form>
{% endblock %}
